<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li>Chocolate Cake</li>
        <li>Black Forest Cake</li>
        <li>Pineapple Cake</li>

    </ul>
    <h1>Ordered List</h1>
    <ol type="A" start="">
        <li>fasten your seatbelts</li>
        <li>start the car's engine</li>
        <li>loom around and go</li>

    </ol>
    <h1>Defition Lists</h1>
    <dl>
        <dt>Bread</dt>
        <dd>A baked food made of flour</dd>
        <dt>Coffee</dt>
        <dd>A drunk made from roasted coffee beans</dd>
    </dl>
</body>
</html>
