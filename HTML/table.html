<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            /* width: 100%; */
            border-collapse: collapse;
            text-align: center;
            color: rgb(251, 160, 160);
        }
        td,th{
            border:1px solid black;
            padding:10px;
        }
        tr:nth-child(odd){
            background-color: #313131;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <colgroup>
        <col span="2"  style="background-color: aqua;"/>
    </colgroup>
        <tr>
            <th>Country</th>
            <th>Country CODE</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>usa</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>japane</td>
            <td>jp</td>
            <td>jp@google.com</td>
        </tr>
        <tr>
            <td>china</td>
            <td>cn</td>
            <td>cn@google.com</td>
        </tr>
    </table>
    <table>
        <tr>
            <th colspan="3">Country</th>
            <td>India</td>
            <td>japan</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>IN</td>
            <td>JP</td>
        </tr>
    </table>

</body>
</html>
